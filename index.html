<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"> </script>
     
<body>
    <!--Wrapper-->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center
    bg-[#344151] gap-10">

        <div class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</div>

        <!--Text content and buttons-->
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm">
            <!--Subtract button-->
            <button onclick="decrement()" class="border-r-2 boder-[#bfbfbf] mr-5 ml-2 font-bold text-4xl "> 
        -<i class="'fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">0
            </div>

            <!--Add Button-->
            <button onclick="increment()" class="border-l-2 boder-[#bfbfbf] z-10 ml-5 font-bold text-4xl"> 
            +<i class="'fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

 <script src="https://kit.fontawesome.com" crossorigin="anonymous"></script>

 <script src="index.js"></script>
</body>
